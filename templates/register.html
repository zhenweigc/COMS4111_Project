{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
	<h3 class="title">Register</h3>
    <div class="box">
        <form method="POST" action="/register">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="username" name="username" placeholder="username" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password" required>
                </div>
            </div>

	    <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="rpw" placeholder="Re-enter Password" required>
               </div>
            </div>
    		
	    	{% with messages = get_flashed_messages(with_categories=true) %}
	    		{% if messages %}
	    			<ul class=flashes>
		    			{% for category, message in messages %}
		    				<li class="{{ category }}">{{ message }}</li>
		    			{% endfor %}
	    			</ul>
			{% endif %}
		{% endwith %}
    	</div>

            <button class="button is-block is-info is-large is-fullwidth">Register</button>
        </form>
    </div>
</div>
{% endblock %}
